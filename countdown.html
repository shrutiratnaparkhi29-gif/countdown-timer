
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover"
  />
  <title>Countdown | Something is coming</title>
  <meta name="description" content="Live countdown to Jan 1, 2026 11:00 AM (IST).">
  <style>
    :root {
      --bg: #0b1020;
      --card: #121836;
      --text: #f7f8fc;
      --muted: #b4bddb;
      --accent: #7c9eff;
      --accent-2: #48d2ff;
      --danger: #ff6b6b;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans", sans-serif;
      background: radial-gradient(1200px 800px at 20% 10%, #101634 0%, var(--bg) 50%, #080d1a 100%);
      color: var(--text);
    }
    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 880px;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 18px;
      padding: 32px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.06);
      backdrop-filter: blur(6px);
    }
    .title {
      font-size: clamp(26px, 4vw, 42px);
      font-weight: 800;
      letter-spacing: -0.02em;
      margin: 0 0 8px;
      background: linear-gradient(90deg, var(--text), var(--accent-2));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .subtitle {
      font-size: clamp(14px, 2.4vw, 18px);
      color: var(--muted);
      margin: 0 0 24px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 14px;
      margin-top: 8px;
    }
    .block {
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 14px;
      padding: 16px 14px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .value {
      font-size: clamp(28px, 6vw, 52px);
      font-weight: 800;
      line-height: 1;
      letter-spacing: -0.02em;
    }
    .label {
      margin-top: 6px;
      font-size: clamp(11px, 2vw, 13px);
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--muted);
    }
    .progress {
      position: absolute;
      left: 0; bottom: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      width: 0%;
      transition: width 0.5s ease;
    }

    .pill {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.12);
      color: var(--muted);
      font-size: 13px;
      margin-top: 16px;
      background: rgba(255,255,255,0.04);
    }
    .cta {
      display: inline-block;
      margin-top: 22px;
      padding: 10px 16px;
      border-radius: 10px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      color: #0a0f1e;
      font-weight: 700;
      text-decoration: none;
      border: none;
      cursor: default;
      opacity: 0.96;
    }
    .deadline {
      margin-top: 10px;
      font-size: 13px;
      color: var(--muted);
    }
    .done {
      color: #eafff6;
      background: linear-gradient(90deg, #5cffb4, #83f3ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 800;
    }
    .footer {
      margin-top: 28px;
      font-size: 12px;
      color: var(--muted);
    }

    @media (max-width: 640px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="group" aria-label="Countdown">
      <h1 class="title">Something is coming</h1>
      <p class="subtitle">Countdown to launch â€” stay tuned!</p>

      <div class="grid" aria-live="polite">
        <div class="block" aria-label="Days">
          <div class="value" id="days">2</div>
          <div class="label">Days</div>
          <div class="progress" id="daysProgress"></div>
        </div>
        <div class="block" aria-label="Hours">
          <div class="value" id="hours">00</div>
          <div class="label">Hours</div>
          <div class="progress" id="hoursProgress"></div>
        </div>
        <div class="block" aria-label="Minutes">
          <div class="value" id="minutes">00</div>
          <div class="label">Minutes</div>
          <div class="progress" id="minutesProgress"></div>
        </div>
        <div class="block" aria-label="Seconds">
          <div class="value" id="seconds">00</div>
          <div class="label">Seconds</div>
          <div class="progress" id="secondsProgress"></div>
        </div>
      </div>

      <div class="pill" id="statusPill">
        <span>ðŸ””</span>
        <span id="statusText">Live countdown</span>
      </div>

      <button class="cta" id="ctaBtn" disabled>Coming Soon</button>

      <p class="deadline" id="deadlineText">Target: Jan 1, 2026 â€” 11:00 AM (IST)</p>
      <p class="footer" id="footerText">This timer auto-updates every second for all users.</p>
    </div>
  </div>

  <script>
    (function () {
      // === Configuration ===
      // Target in IST (GMT+05:30). You can change this to any timezone-aware string.
      // Example: "2026-01-01T11:00:00+05:30"
      const TARGET_ISO = "2026-01-01T11:00:00+05:30";

      // Optional: Allow overriding via URL, e.g. ?target=2026-01-01T11:00:00+05:30
      const params = new URLSearchParams(window.location.search);
      const override = params.get("target");
      const target = new Date(override || TARGET_ISO);

      // For progress bars:
      const nowStart = Date.now();
      const totalMs = Math.max(target.getTime() - nowStart, 1); // avoid divide-by-zero

      // DOM refs
      const elDays = document.getElementById("days");
      const elHours = document.getElementById("hours");
      const elMinutes = document.getElementById("minutes");
      const elSeconds = document.getElementById("seconds");
      const daysProgress = document.getElementById("daysProgress");
      const hoursProgress = document.getElementById("hoursProgress");
      const minutesProgress = document.getElementById("minutesProgress");
      const secondsProgress = document.getElementById("secondsProgress");
      const statusPill = document.getElementById("statusPill");
      const statusText = document.getElementById("statusText");
      const ctaBtn = document.getElementById("ctaBtn");
      const deadlineText = document.getElementById("deadlineText");
      const footerText = document.getElementById("footerText");

      // Format the deadline text using user locale but keeping IST info
      try {
        const fmt = new Intl.DateTimeFormat(undefined, {
          year: "numeric", month: "short", day: "2-digit",
          hour: "2-digit", minute: "2-digit",
          hour12: true,
          timeZone: "Asia/Kolkata"
        });
        deadlineText.textContent = "Target: " + fmt.format(target) + " (IST)";
      } catch (e) { /* keep default */ }

      function pad(n) { return String(n).padStart(2, "0"); }

      function update() {
        const now = new Date();
        let diff = target.getTime() - now.getTime();

        if (diff <= 0) {
          // Countdown complete
          elDays.textContent = "0";
          elHours.textContent = "00";
          elMinutes.textContent = "00";
          elSeconds.textContent = "00";

          daysProgress.style.width = "100%";
          hoursProgress.style.width = "100%";
          minutesProgress.style.width = "100%";
          secondsProgress.style.width = "100%";

          statusText.textContent = "Weâ€™re live!";
          statusPill.style.borderColor = "rgba(92,255,180,0.6)";
          footerText.textContent = "The countdown has ended.";
          ctaBtn.textContent = "Weâ€™re Live";
          ctaBtn.disabled = false;
          ctaBtn.style.cursor = "pointer";
          ctaBtn.onclick = () => alert("ðŸŽ‰ Launch is live!");
          return;
        }

        const sec = Math.floor(diff / 1000);
        const days = Math.floor(sec / 86400);
        const hours = Math.floor((sec % 86400) / 3600);
        const minutes = Math.floor((sec % 3600) / 60);
        const seconds = sec % 60;

        elDays.textContent = String(days);
        elHours.textContent = pad(hours);
        elMinutes.textContent = pad(minutes);
        elSeconds.textContent = pad(seconds);

        // Progress within current unit
        // Days progress shows how far we've moved through today's 24 hours
        const dayMs = 24 * 3600 * 1000;
        const hourMs = 3600 * 1000;
        const minuteMs = 60 * 1000;
        const secondMs = 1000;

        const todayRemainingMs = diff % dayMs;
        const hourRemainingMs = diff % hourMs;
        const minuteRemainingMs = diff % minuteMs;
        const secondRemainingMs = diff % secondMs;

        daysProgress.style.width = ((dayMs - todayRemainingMs) / dayMs * 100).toFixed(2) + "%";
        hoursProgress.style.width = ((hourMs - hourRemainingMs) / hourMs * 100).toFixed(2) + "%";
        minutesProgress.style.width = ((minuteMs - minuteRemainingMs) / minuteMs * 100).toFixed(2) + "%";
        secondsProgress.style.width = ((secondMs - secondRemainingMs) / secondMs * 100).toFixed(2) + "%";
      }

      // First paint synchronously to prevent flashing 00:00
      update();
      // Update every 250ms for a smoother seconds progress bar
      const timer = setInterval(update, 250);

      // Safety: clear interval if the page becomes hidden for long (battery friendly)
      document.addEventListener("visibilitychange", () => {
        if (document.hidden) { /* no-op here, keeping it simple */ }
      });
      // Defensive: stop updates when unloaded
      window.addEventListener("beforeunload", () => clearInterval(timer));
    })();
  </script>
</body>
</html>
